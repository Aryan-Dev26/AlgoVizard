<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AlgoVizard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/college-theme.css') }}">
    {% if theme == 'school' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/school-theme.css') }}">
    {% endif %}
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: rgba(255, 107, 107, 0.3);
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 15px;
        }
        .error-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .error-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body data-theme="{{ theme }}">
    <div class="error-container">
        <div class="error-content glass">
            <div class="error-code">500</div>
            <h1 class="error-title">Server Error</h1>
            <p class="error-description">
                Something went wrong on our end. Our algorithms are working on fixing this issue!
                Please try again in a moment.
            </p>
            <div class="error-buttons">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="/algorithms" class="btn btn-secondary">Try Again</a>
            </div>
        </div>
    </div>
    
    <!-- Floating programming symbols -->
    <div class="floating-symbols">
        <div class="code-symbol symbol-1">{}</div>
        <div class="code-symbol symbol-2">&lt;/&gt;</div>
        <div class="code-symbol symbol-3">[ ]</div>
        <div class="code-symbol symbol-4">( )</div>
        <div class="code-symbol symbol-5">;</div>
        <div class="code-symbol symbol-6">=&gt;</div>
    </div>
</body>
</html>
