<svg width="500" height="140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="140" fill="transparent"/>
  
  <!-- Wizard Hat -->
  <polygon points="70,120 40,40 100,40" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Hat Brim -->
  <ellipse cx="70" cy="120" rx="35" ry="8" fill="#1e40af"/>
  
  <!-- Magic Orb -->
  <circle cx="70" cy="70" r="12" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Text -->
  <text x="140" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    Algo<tspan fill="#3b82f6">Vizard</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="140" y="110" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" letter-spacing="2">
    ALGORITHM VISUALIZER
  </text>
  
  <!-- Magic Stars -->
  <circle cx="450" cy="30" r="3" fill="#fbbf24"/>
  <circle cx="420" cy="50" r="2" fill="#3b82f6"/>
  <circle cx="460" cy="70" r="2" fill="#8b5cf6"/>
</svg>